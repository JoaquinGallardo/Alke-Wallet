<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/login.css">
  

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <!--Link Popper-->
  <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script defer src="assets/JS/login2.js"></script>


  </head>
  <body>
     <main>
    <div class="container-fluid h-100 w-100 mx-auto mb-5 mt-5 d-flex align-items-center flex-column">
    <div class="card"  style="width: 18rem;">
      <div class="card-body border border-dark rounded d-flex flex-column">
        <img src="assets/IMG/wallet-logo2.jpg" class="img-fluid w-100 mx-0 mb-3 border border-dark rounded">
        <form id="loginForm" style="margin:0">
          <label for="username"><h4>Usuario:</h4></label>
          <input type="text" id="username" name="username" required class="loginForm" /><br /><br />
          <label for="password"><h4>Contraseña:</h4></label>
          <input
            type="password"
            id="password"
            name="password"
            required class="loginForm"
          /><br /><br />
          <button type="submit" class="btn btn-secondary"><h3>Iniciar Sesión</h3></button>
        </form>
        <p id="message text-bg-danger"></p>
      </div>
      </div>
    </div>


    <div>
      <h2 class="d-none" id='alertBoot'>Por favor ingrese usuario y contraseña válidos.</h2>
    </div>

</main>


    <footer class="mt-5 mr-0">
      <p>Alke Bank ©. Todos los derechos reservados.
      <br>
      Para más informacion o soporte, contáctenos.</p>
      <div class="mail"><a href="https://www.gmail.com/"><img src="assets/IMG/gmail.jpg" width="50" height="50" gap="10px"></a></div>
      <div class="facebook"><a href="https://www.facebook.com/"><img src="assets/IMG/facebook.jpg" width="50" height="50" gap="10px"></a></div>
      <div class="insta"><a href="https://www.instagram.com/"><img src="assets/IMG/insta.jpg" width="50" height="50" gap="10px"></a></div>




  </footer>

      crossorigin="anonymous">
    </script>

    
  </body>
</html>
